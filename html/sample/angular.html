<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>snowy520.github.io by snowy520</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/github-light.css" media="screen">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../resources/lib/bootstrap-3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../../resources/lib/bootstrap-3.3.6/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body role="document">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" role="main" ng-app="myApp">
    <div class="page-header">
        <h1>AngularJS demo</h1>
    </div>

    <div class="row">
        <div class="col-md-6" >
            <div class="panel panel-default">
                <div class="panel-heading">Learning</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="exampleInputName2">尝试输入</label>
                            <input type="text" class="form-control" id="exampleInputName2" ng-model="name" placeholder="">
                            <span ng-bind="name"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default" ng-controller="phoneListCtrl">
                <div class="panel-heading">Learning</div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Snippet</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="phone in phones">
                            <th>{{$index+1}}</th>
                            <td>{{phone.name}}</td>
                            <td>{{phone.snippet}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default" ng-init="mobiles=[
            {'name': 'Nexus','snippet': 'Fast just got faster with Nexus S.'},
            {'name': 'Motorola','snippet': 'The Next, Next Generation tablet.'},
            {'name': 'MOTOROLA','snippet': 'The Next, Next Generation tablet.'}
            ]">
                <div class="panel-heading">Learning</div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Snippet</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="mobile in mobiles">
                            <th>{{$index+1}}</th>
                            <td>{{mobile.name}}</td>
                            <td>{{mobile.snippet}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../resources/js/vendor/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../../resources/lib/bootstrap-3.3.6/js/bootstrap.js"></script>
<script type="text/javascript" src="../../resources/js/vendor/angular.js"></script>
<script type="text/javascript" src="../../resources/js/biz/sample.js"></script>
</body>
</html>
